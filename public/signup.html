<body>
	
	<div id="indexMain3">

		<div class="container-fluid" >

		<div class="row">
			
			<div class="col-md-5" id="signUpDiv">

				<h1 id="mainTitle">Sign Up</h1></br>
				<form class="form-horizontal">
					<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your first and last name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email address">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your Username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Confirm password</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" id="singUp2">Sign Up</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>

		

	</div>
	</div>
		


</body>
